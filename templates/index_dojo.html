<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Demo</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style>
        .container{
            border: solid black 6px;
            border-radius: 6px;
            padding: 20px;
        }
        .form-group{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action='/results' method='post'>
            <div class="form-group">
                Your Name:<input class="form-control" type='text'name='name'value='' placeholder=" Your Name">         
            </div>
            <div class="form-group">
                <label for='email'>Email</label>
                <input class="form-control" id="email" type="text" name="email" value="">
            </div>
            
            <div class="form-group">
                Dojo Location: 
                <select name='location'>
                    <option value='default'>default</option>
                    <option value='TUL'>TUL</option>
                    <option value='SEA'>SEA</option>
                </select>           
            </div>
            <div class="form-group">
                Favorite Language:
                <select name='language'>
                    <option value='default'>default</option>
                    <option value='HTML'>HTML/CSS</option>
                    <option value='JSPY'>JS/PY</option>
                </select>            
            </div>
            <div class="form-group">
                Comments:(required)<textarea class="form-control" type='text'name='comments'value='' placeholder=""></textarea>    
            </div>
            <input class='btn btn=primary' type='submit' value='Submit'/>
        </form>
    </div>
    
</body>
</html>
